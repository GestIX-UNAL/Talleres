<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR.js Image Tracking + Three.js</title>

  <script src="https://cdn.jsdelivr.net/npm/three@0.122.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.122.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex.js"></script>
  
  <style>
    html, body { margin: 0; width: 100%; height: 100%; overflow: hidden; }
    canvas { position: fixed; top: 0; left: 0; }
  </style>
</head>

<body>
<script>
  // Escena y cámara
  const scene = new THREE.Scene();
  const camera = new THREE.Camera();
  scene.add(camera);

  // Renderer transparente (para mostrar video detrás)
  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // Fuente AR (webcam)
  const arSource = new THREEx.ArToolkitSource({ sourceType: 'webcam' });
  arSource.init(() => {
    styleCameraFeed();
    onResize();
  });
  window.addEventListener('resize', onResize);

  function styleCameraFeed() {
    const video = arSource.domElement;
    if (!video) return;
    video.style.position = 'fixed';
    video.style.top = '0';
    video.style.left = '0';
    video.style.width = '100vw';
    video.style.height = '100vh';
    video.style.objectFit = 'cover';      // fill screen without distortion
    video.style.zIndex = '-1';             // keep renderer on top
    video.setAttribute('playsinline', 'true');
  }

  function onResize() {
    arSource.onResizeElement();
    arSource.copyElementSizeTo(renderer.domElement);
    if (arContext.arController) {
      arSource.copyElementSizeTo(arContext.arController.canvas);
    }
  }

  // Contexto AR
  const arContext = new THREEx.ArToolkitContext({
    cameraParametersUrl: "https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat",
    detectionMode: "mono_and_matrix"
  });

  arContext.init(() => {
    camera.projectionMatrix.copy(arContext.getProjectionMatrix());
  });

  // Marcador basado en patrón (usa el marcador Hiro por defecto)
  const markerRoot = new THREE.Group();
  scene.add(markerRoot);

  // Agregar iluminación para ver los colores del modelo
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
  markerRoot.add(ambientLight);
  
  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
  directionalLight.position.set(0, 5, 5);
  markerRoot.add(directionalLight);

  const markerControls = new THREEx.ArMarkerControls(arContext, markerRoot, {
    type: "pattern",
    patternUrl: "https://raw.githack.com/AR-js-org/AR.js/master/data/data/patt.hiro"
  });

  // Cargar modelo 3D Spider.glb
  let spiderModel = null;
  let mixer = null;
  const clock = new THREE.Clock();
  const loader = new THREE.GLTFLoader();
  
  loader.load(
    './assets/Spider.glb',
    (gltf) => {
      spiderModel = gltf.scene;
      const scale = 0.3;
      spiderModel.scale.set(scale, scale, scale); // Ajustar escala
      spiderModel.position.y = 0;
      markerRoot.add(spiderModel);
      
      // Configurar animaciones
      if (gltf.animations && gltf.animations.length > 0) {
        mixer = new THREE.AnimationMixer(spiderModel);
        // Reproducir todas las animaciones
        gltf.animations.forEach((clip) => {
          const action = mixer.clipAction(clip);
          action.play();
        });
        console.log('Spider animations loaded:', gltf.animations.length);
      }
      
      console.log('Spider model loaded successfully');
    },
    (progress) => {
      console.log('Loading progress:', (progress.loaded / progress.total * 100) + '%');
    },
    (error) => {
      console.error('Error loading Spider model:', error);
    }
  );

  // Animación y lógica de interacción
  function animate() {
    requestAnimationFrame(animate);

    if (arSource.ready) {
      arContext.update(arSource.domElement);
    }

    // Actualizar animaciones del modelo
    const delta = clock.getDelta();
    if (mixer && markerRoot.visible) {
      mixer.update(delta);
    }

    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>
