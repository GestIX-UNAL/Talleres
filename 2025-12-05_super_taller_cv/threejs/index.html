<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR.js Image Tracking + Three.js</title>

  <script src="https://cdn.jsdelivr.net/npm/three@0.122.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.122.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex.js"></script>
  
  <style>
    html, body { margin: 0; width: 100%; height: 100%; overflow: hidden; }
    canvas { position: fixed; top: 0; left: 0; }
  </style>
</head>

<body>
<script>
  // Escena y cámara
  const scene = new THREE.Scene();
  const camera = new THREE.Camera();
  scene.add(camera);

  // Renderer
  const renderer = new THREE.WebGLRenderer({ 
    alpha: true, 
    antialias: true,
    logarithmicDepthBuffer: true
  });
  renderer.setClearColor(new THREE.Color('lightgrey'), 0);
  renderer.setSize(640, 480);
  renderer.domElement.style.position = 'absolute';
  renderer.domElement.style.top = '0px';
  renderer.domElement.style.left = '0px';
  document.body.appendChild(renderer.domElement);

  // Configuración NFT
  let root = new THREE.Object3D();
  scene.add(root);

  // Agregar iluminación para ver los colores del modelo
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
  root.add(ambientLight);
  
  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
  directionalLight.position.set(0, 5, 5);
  root.add(directionalLight);

  // Cargar modelo 3D Spider.glb
  let spiderModel = null;
  let mixer = null;
  const clock = new THREE.Clock();
  const loader = new THREE.GLTFLoader();
  
  loader.load(
    './assets/Spider.glb',
    (gltf) => {
      spiderModel = gltf.scene;
      const scale = 1; // Escala para marcador de patrón
      spiderModel.scale.set(scale, scale, scale);
      spiderModel.position.y = 0;
      spiderModel.position.x = 0;
      spiderModel.position.z = 0;
      root.add(spiderModel);
      
      // Configurar animaciones
      if (gltf.animations && gltf.animations.length > 0) {
        mixer = new THREE.AnimationMixer(spiderModel);
        gltf.animations.forEach((clip) => {
          const action = mixer.clipAction(clip);
          action.play();
        });
        console.log('Spider animations loaded:', gltf.animations.length);
      }
      
      console.log('Spider model loaded successfully');
    },
    (progress) => {
      console.log('Loading progress:', (progress.loaded / progress.total * 100) + '%');
    },
    (error) => {
      console.error('Error loading Spider model:', error);
    }
  );

  // Inicializar ARjs NFT
  const arToolkitSource = new THREEx.ArToolkitSource({
    sourceType: 'webcam',
  });

  arToolkitSource.init(function onReady() {
    onResize();
  });

  window.addEventListener('resize', function() {
    onResize();
  });

  function onResize() {
    arToolkitSource.onResizeElement();
    arToolkitSource.copyElementSizeTo(renderer.domElement);
    if (arToolkitContext.arController !== null) {
      arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
    }
  }

  const arToolkitContext = new THREEx.ArToolkitContext({
    cameraParametersUrl: 'https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat',
    detectionMode: 'mono_and_matrix'
  });

  arToolkitContext.init(function onCompleted() {
    camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
  });

  // Configurar marcador con patrón personalizado
  const arMarkerControls = new THREEx.ArMarkerControls(arToolkitContext, root, {
    type: 'pattern',
    patternUrl: 'assets/pattern-mi-marcador.patt'
  });

  root.visible = false;

  // Animación
  function animate() {
    requestAnimationFrame(animate);

    if (arToolkitSource.ready !== false) {
      arToolkitContext.update(arToolkitSource.domElement);
    }

    // Actualizar animaciones del modelo
    const delta = clock.getDelta();
    if (mixer && root.visible) {
      mixer.update(delta);
    }

    renderer.render(scene, camera);
  }

  animate();

</script>
</body>
</html>
